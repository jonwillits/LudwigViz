{% extends "layout.html" %}

{% block rnnlabtop %}
<div class="mdl-card__title">
    <h3 class="mdl-card__title-text">{{ imgs_desc }}</h3>
</div>
<div class="mdl-card__supporting-text">
{% if imgs %}
{% for img in imgs %}
<img src="data:image/png;base64,{{ img }}">
{% endfor %}
{% endif %}
</div>
{% endblock %}

{% block rnnlabmiddle %}
    <script type='text/javascript'>
        $(document).ready(function () {
            $('.rnnlab-middle').hide();
        });
    </script>
{% endblock %}

{% block rnnlabbottom %}
    <script type='text/javascript'>
        $(document).ready(function () {
            $('.rnnlab-bottom').hide();
        });
    </script>
{% endblock %}
